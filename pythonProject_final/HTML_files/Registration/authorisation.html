<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>

<form action="/authentification" method="POST" accept-charset="UTF-8">
  <label for="login">Login:</label><br>
  <input type="text" id="login" name="login" placeholder="Login" value="" required><br>
  <label for="pass">Password:</label><br>
  <input type="password" id="pass" name="password" placeholder="Password" value="" required><br><br>
  <input type="submit" id="auth" value="Authorise" name="type">
  <input type="submit" id="reg" value="Register" name="type">
</form>

</body>
</html>
